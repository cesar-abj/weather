<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="style" href="../css/index.css">
  <title>Weather - ABJ</title>
</head>

<body>
  <nav>
    <div class="container-nav">
      <i class="nav-icon"></i>
      <h1>Weather - Abj</h1>
    </div>
    <div class="container-search">
      <input type="search" class="nav-search-input">
      <i class="nav-icon-input"></i>
    </div>
  </nav>

  <span class="division-bar"></span>

  <main>
    <section class="container-day">
      <h3 class="day-title">Previsão para os proximos dias</h3>
      <div class="day-div">
        <ul class="day-list">
          <li class="day-list-item">
            <h5 class="day-list-item-title">Hoje</h5>
            <i class="day-list-item-icon"></i>
            <p class="day-list-item-paragraph">Graus</p>
          </li>
        </ul>
      </div>
    </section>

    <section class="container-hours">
      <h3 class="hour-title">Previsao para as proximas horas</h3>
      <div class="hour-div">
        <ul class="hour-list">
          <li class="hour-list-item">
            <h5 class="hour-list-item-title">Agora</h5>
            <p class="hour-list-item-paragraph">18*</p>
            <i class="hour-list-item-icon"></i>
          </li>
        </ul>
      </div>
    </section>

    <section class="container-local-weather">
      <h3 class="local-title">Clima em Vespasiano hoje</h3>

      <div class="local-div-temperature">
        <h4 class="local-div-title">24*</h4>
        <p class="local-div-paragraph">Sensação térmica</p>
      </div>

      <div class="sunrise-sunset">
        <span class="sunrise">
          <i class="sunrise-icon"></i>
          <p class="sunrise-description">Nascer</p>
          <p class="sunrise-paragraph">5:36</p>
        </span>

        <span class="time-arrow">
          <i class="time-arrow-icon"></i>
        </span>

        <span class="sunset">
          <i class="sunset-icon"></i>
          <p class="sunset-description">Por do Sol</p>
          <p class="sunset-paragraph">18:40</p>
        </span>
      </div>
    </section>
  </main>
</body>
<script src="../js/index.js"></script>

</html>
